{% extends 'bootstrap/base.html' %}

{% block title %}
Countries
{% endblock %}

{% block content %}
{% include 'navbar.html' %}
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        {% for country in countries %}
        <tr>
          <td>{{ country.name }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
